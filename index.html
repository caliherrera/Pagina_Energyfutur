<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Web Energyfutur</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <header>
        <nav>
            <ul class="nav__right">
                <li>
                    <a href="">Home</a>
                </li>
                <li>
                    <a href="">Servicios</a>
                </li>
                <li>
                    <a href="">Proyectos</a>
                </li>
                <li>
                    <a href="">Blog</a>
                </li>
                <li>
                    <a href="">Contactanos</a>
                </li>
            </ul>
            <div class="logo">
                <a href="" ><img src="./assets/imagenes/logo_header.svg" alt="Logo"></a>
            </div>
        </nav>
    </header>
    <main>
        <section class="main__principal">
            <div class="main__principal__title">
                <h1>Ahorra hasta el <b>100%</b> en tu planilla de energ√≠a</h1>
            </div>
            <div class="main__principal__foco"></div>
        </section>
        <section class="main__secundario">
            <h3 class="main__secundario__title1">EMPRESAS QUE CONFIAN EN ENERGYFUTUR</h3>
            <figure>
                <img src="./assets/imagenes/empresa1.png" alt="Logo empresa1">
                <img src="./assets/imagenes/empresa2.png" alt="Logo empresa2">
                <img src="./assets/imagenes/empresa3.png" alt="Logo empresa3">
                <img src="./assets/imagenes/empresa4.png" alt="Logo empresa4">
                <img src="./assets/imagenes/empresa5.png" alt="Logo empresa5">
                <img src="./assets/imagenes/empresa6.png" alt="Logo empresa6">
            </figure>
            <div>
                <h3 class="main--secundario--title2">SOLUCIONES ENERGYFUTUR <span></span></h3>
            </div>
            <div class="main__secundario__servicios">
                <div class="main__servicios__ongrid">
                    <div class="main__servicios__title2">
                        <h4>SFV On Grid </h4>
                    </div>
                    <div class="main__servicios__title1">
                        <div class="line"></div>
                        <h3>ON</h3>
                        <h3 class="negrita"> GRID</h3>
                        <div class="line"></div>
                    </div>
                    <div class="main__servicios__buttons">
                        <button>Vuelvete Energy Futur</button>
                    </div>
                </div>
                <div class="main__servicios__plantasolar">
                    <div class="main__servicios__title2">
                        <h4>Planta Solar</h4>
                    </div>
                    <div class="main__servicios__title1">
                        <div class="line"></div>
                        <h3>PLANTA</h3>
                        <h3 class="negrita">SOLAR</h3>
                        <div class="line"></div>
                    </div>
                    <div class="main__servicios__buttons">
                        <button>Vuelvete Energy Futur</button>
                    </div>
                </div>
                <div class="main__servicios__offgrid">
                    <div class="main__servicios__title2">
                        <h4>SFV Off Grid</h4>
                    </div>
                    <div class="main__servicios__title1">
                        <div class="line"></div>
                        <h3>OFF</h3>
                        <h3 class="negrita">GRID</h3>
                        <div class="line"></div>
                    </div>
                    <div class="main__servicios__buttons">
                        <button>Vuelvete Energy Futur</button>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <footer>

    </footer>
    
</body>
</html>
